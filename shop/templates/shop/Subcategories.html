{% extends 'shop/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>



<body>
    {% block body %}
                <h1 class="text-center">Preki≈≥ katalogas</h1>
        <div class="card-group">

<a href="{% url 'shop:subcategoryProducts' sub.id %}"><img class="card-img-top" src="{{ sub.image.url }}" alt="Card image cap"></a>

  </div>
</div>
        {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
